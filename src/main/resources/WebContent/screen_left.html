<script>


var currentlyVisibleBox = 1;

function callWhenReady(selector, callback, scope) {
	if (!$(selector).length) return; // Avoid infinite loop on failure
    var self = this;
    if ($(selector).closest('body').length) {
        callback.call(scope);
    } else {
        setTimeout(function () {
            self.callWhenReady(selector, callback, scope);
        }, 0.25);
    }
}

function switchContent(iframeSel, iframeSrc) {
	if (currentlyVisibleBox == 1) {
		currentlyVisibleBox = 0;
		$("#element2").html(iframeSrc);
		$("#element1").fadeOut(500,function(){
			$("#element1").html("");
			callWhenReady(iframeSel, function() {
				$("#element2").fadeIn(1000, function() {
					currentlyVisibleBox = 2;
				});
			}, this);
		});
		
	} else if (currentlyVisibleBox == 2) {
		currentlyVisibleBox = 0;
		$("#element1").html(iframeSrc);
		$("#element2").fadeOut(500,function(){
			$("#element2").html("");
			callWhenReady(iframeSel, function() {
				$("#element1").fadeIn(1000, function() {
					currentlyVisibleBox = 1;
				});
			}, this);
		});
		
	}
	
}

function hideShow1() {
	switchContent("#iframe1", "<iframe id='iframe1' width='1350' height='759' src='https://www.youtube.com/embed/kt5VeNNf7iI' ?rel=0&autoplay=1 frameborder='0' gesture='media' allowfullscreen></iframe>");

<script type="text/javascript">
window.onload = function() {

	  clock();  

	    function clock() {
	    var now = new Date();
	    var TwentyFourHour = now.getHours();
	    var hour = now.getHours();
	    var min = now.getMinutes();
	    var mid = 'pm';
	    if (min < 10) {
	      min = "0" + min;
	    }

	    if (hour > 12) {
	      hour = hour - 12;
	    }
	      
	    if(hour==0){ 
	      hour=12;
	    }

	    if(TwentyFourHour < 12) {
	       mid = 'am';
	    }
	      
	    document.getElementById('currentTime').innerHTML = hour+':'+min + mid ;
	    setTimeout(clock, 1000);
	  }
	}
</script>
