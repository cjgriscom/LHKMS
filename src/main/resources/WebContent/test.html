<script>


var currentlyVisibleBox = 1;

function switchContent(iframeSrc) {
	if (currentlyVisibleBox == 1) {
		$(".contentbox").html(iframeSrc);
		$(".contentbox").fadeOut("fast",function(){
			
			$(".contentbox").fadeIn("fase");
		});
		
		currentlyVisibleBox = 2;
	} else {
		$(".contentbox").html(iframeSrc);
		$(".contentbox").fadeOut("fast",function(){
			
			$(".contentbox").fadeIn("fase");
		});
		
		currentlyVisibleBox = 1;
	}
	
}

<script type="text/javascript">
window.onload = function() {

	  clock();  

	    function clock() {
	    var now = new Date();
	    var TwentyFourHour = now.getHours();
	    var hour = now.getHours();
	    var min = now.getMinutes();
	    var mid = 'pm';
	    if (min < 10) {
	      min = "0" + min;
	    }

	    if (hour > 12) {
	      hour = hour - 12;
	    }
	      
	    if(hour==0){ 
	      hour=12;
	    }

	    if(TwentyFourHour < 12) {
	       mid = 'am';
	    }
	      
	    document.getElementById('currentTime').innerHTML = hour+':'+min + mid ;
	    setTimeout(clock, 1000);
	  }
	}
</script>
